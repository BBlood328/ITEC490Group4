<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey - Steam Backlog</title>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
  <header>
    <nav>
      <a href="#">About</a>
      <a href="#">Sign in</a>
      <a href="#">Sign up</a>
    </nav>
  </header>

  <main>
    <h1>Survey</h1>

    <form>
      <section>
        <h2>1. Select game genres you prefer</h2>
        <label><input type="checkbox"> Action</label>
        <label><input type="checkbox"> Role-playing</label>
        <label><input type="checkbox"> Strategy</label><br>
        <label><input type="checkbox"> Adventure</label>
        <label><input type="checkbox"> Simulation</label>
        <label><input type="checkbox"> Sports & Racing</label>
      </section>

      <section>
        <h2>2. Select game themes you prefer</h2>
        <label><input type="checkbox"> Horror</label>
        <label><input type="checkbox"> Anime</label>
        <label><input type="checkbox"> Space</label>
        <label><input type="checkbox"> Sci-Fi & Cyberpunk</label><br>
        <label><input type="checkbox"> Adult Only</label>
        <label><input type="checkbox"> Open World</label>
        <label><input type="checkbox"> Survival</label>
        <label><input type="checkbox"> Mystery & Detective</label>
      </section>

      <section>
        <h2>3. Select player support you prefer</h2>
        <label><input type="checkbox"> Co-Op</label>
        <label><input type="checkbox"> Local & Party</label>
        <label><input type="checkbox"> Multiplayer</label>
        <label><input type="checkbox"> Online Competitive</label><br>
        <label><input type="checkbox"> LAN</label>
        <label><input type="checkbox"> MMO</label>
        <label><input type="checkbox"> Singleplayer</label>
      </section>

      <button type="submit">Recommend Games</button>
    </form>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="./css/resultstyle.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="./js/FetchGames.js" defer></script>
</head>
<body>
    <header>
		<div class="sort-groups">
			<label>Sort by:</label>
			<button>Ratings</button>
			<button>Release</button>
			<button>Playtime</button>
		<!--<select> 
				<option value="ratings">Ratings</option>
				<option value="release">Release</option>
				<option value="playtime">Playtime</option>
			</select> -->
		</div>


        <button id="logout" onclick="window.location.href='/auth/logout'">Logout</button>

	</header>

	<main>
        <h1>Steam API Test Page</h1>
        
        <div>
            <label for="hoursPlayed">Maximum Hours Played:</label>
            &nbsp<input type="range" id="hoursPlayed" name="hoursPlayed" min="1" max="3" step="1" oninput="updateHoursPlayedValue(this.value)">
            &nbsp<span id="hoursPlayedValue">2</span>
        </div>

        <div>
            <label for="reviewScore">Minimum Percentage Review Score:</label>
            &nbsp<input type="range" id="reviewScore" name="reviewScore" min="70" max="90" step="10" value="80" oninput="updateReviewScoreValue(this.value)">
            &nbsp<span id="reviewScoreValue">80</span>%
        </div>

        <div class="fetch-button">
			<button onclick="fetchGames()" id="fetch">Fetch Games</button> 
		</div>

        <h3>Recommendation Survey</h3>
        <p>Questions here</p>

        <button onclick="filterGames()">Reccomend Games</button>

        <h3>Recommended Backlog Games</h3>
        <div id="recommendedBacklog"><p>No recommended games to display yet.</p></div> <!-- The Complete Backlog List-->
        <button onclick="displayRecommendedBacklog()">Reroll</button>

        <h3>Full Backlog Games</h3>
		<div id="fullBacklog">No games to display yet.</div>
	</main>
</body>

</html>

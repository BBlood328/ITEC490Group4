<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./css/backlogstyle.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <script src="./js/FetchGames.js" defer></script>
  </head>
  <body>
    <header>
        <!--Old Steam Logo  <img src="./assets/images/steam-logo.png" alt="Steam Logo" style="width: auto; height: 130px;"> -->
        <div id="playerProfile">
            <img id="playerAvatar" src=""> 
            <span id="playerName"></span>
        </div>

        <div> 
            <h1>Steam Backlog Recommendation Generator</h1> 
        </div>

        <div>
            <button class="help" onclick="window.open('https:/steamcommunity.com/my/edit/settings?snr=100601___', '_blank')">Help
                <span class="helptext">
                <h3>FaQ</h3>
                <p>Q: Why aren't my games showing up?
                  <br>A: Your profile and game details must be public. 
                  <br><br>Click to update your privacy settings.
                </p>
                </span>
            </button>
            <button id="about" onclick="window.open('webpage490.html', '_blank')">About</button>
            <button id="logout" onclick="window.location.href='/auth/logout'">Logout</button>
        </div>
    </header>

    <main>
      <div class="preference-sliders">
        <div>
          <label for="hoursPlayed">Maximum Hours Played:</label>
          &nbsp<input
            type="range"
            id="hoursPlayed"
            name="hoursPlayed"
            min="1"
            max="3"
            step="1"
            class="slider"
            oninput="updateHoursPlayedValue(this.value)"
          />
          &nbsp<span id="hoursPlayedValue">2</span>
        </div>

        <div>
          <label for="reviewScore">Minimum Review Score:</label>
          &nbsp<input
            type="range"
            id="reviewScore"
            name="reviewScore"
            min="70"
            max="90"
            step="10"
            value="80"
            class="slider"
            oninput="updateReviewScoreValue(this.value)"
          />
          &nbsp<span id="reviewScoreValue">80</span>%
        </div>
      </div>

      <div class="submit-button">
        <button onclick="fetchGames()" id="fetch">Fetch Games</button> 
      </div>

      <div class="recommendedsurvey">
        <label for="playerCount"><b>Player Count:</b></label>
          <div id="playerCount" name="playerCount">
            <div class="radio-group">
              <label><input type="radio" name="gameType" value="Singleplayer" checked /> Singleplayer</label>
              <label><input type="radio" name="gameType" value="Multiplayer" /> Multiplayer</label>
            </div>
          </div>

        <label for="genre"><b>Preferred Genres:</b></label>
          <div id="genre" name="genre">
            <div class="checkbox">
                <label><input type="checkbox" value="Indie" disabled /> Indie</label>
                <label><input type="checkbox" value="Action" disabled /> Action</label>
                <label><input type="checkbox" value="Casual" disabled /> Casual</label>
                <label><input type="checkbox" value="Adventure" disabled /> Adventure</label>
                <label><input type="checkbox" value="Simulation" disabled /> Simulation</label>
                <label><input type="checkbox" value="RPG" disabled /> RPG</label>
                <label><input type="checkbox" value="Strategy" disabled /> Strategy</label>
                <label><input type="checkbox" value="Sports" disabled /> Sports</label>
                <label><input type="checkbox" value="Racing" disabled /> Racing</label>
            </div>
          </div>
      </div>
      
      <div class="submit-button">
        <button onclick="filterGames()" id="recommend" disabled>Recommend Games</button>
      </div>

      <div class="subsection">
        <h3>Recommended Backlog Games</h3>
        <div id="recommendedBacklog">
          <p>Fill out the survey to view recommended games.</p>
        </div>
        <button id="next" disabled>Next Game</button>
      </div>

      <div class="subsection">
            <h3>Full Backlog<div id="backlogStats">0 Games | Total Price (MSRP): $0.00</div> </h3> 
		    <div id="fullBacklog">No games to display yet.</div>
      </div>
	</main>
</body>

</html>
